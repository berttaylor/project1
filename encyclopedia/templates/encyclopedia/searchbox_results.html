{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results for "{{ search_query }}"</h1>

    <ul>
        {% for entry in matching_entries %}
            <li><a href="{% url 'entry_detail' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
